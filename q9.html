<!DOCTYPE html>
<html>
<head>
	<title> q9</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(countdown,1000);
         
           });
        var timer=25;
        function countdown() {
            $("#timer").html(timer +"s ");
             var ans9=$("input[name='answer']:checked").val();
            localStorage.setItem("ans9",ans9);
            timer--;
            if(timer==0){
                window.location.href="q10.html";
            }
        }

    </script>
    <style type="text/css">
    	
    </style>
</head>
<body class="m-5">
	<h4>Q9 :What are the three core languages in web pages? </h4>
	<span class="d-block"><input type="radio" name="answer" id="option1" value="HTML,CSS,PHP" checked="true"> HTML,CSS,PHP</span>

    <span class="d-block"><input type="radio" name="answer" id="option2" value="HTML,java,javascript"> HTML,java,javascript
    </span>
    <span class="d-block"><input type="radio" name="answer" id="option3" value="CSS,HTML,java">CSS,HTML,java</span>

    <span class="d-block"><input type="radio" name="answer" id="option4" value="CSS,HTML,javascript"> CSS,HTML,javascript
    </span>
    <button class="btn btn-lg  btn-success m-3" id="btn" onclick="window.location.href='q10.html'">next</button>
    <span id="timer"></span>

</body>
</html>
