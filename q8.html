<!DOCTYPE html>
<html>
<head>
	<title> q8</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(countdown,1000);

           });
        var timer=25;
        function countdown() {
            $("#timer").html(timer +"s ");
            var ans8=$("input[name='answer']:checked").val();
            localStorage.setItem("ans8",ans8);
            timer--;
            if(timer==0){
                window.location.href="q9.html";
            }
        }
    </script>
    <style type="text/css">
    	
    </style>
</head>
<body class="m-5">
	<h4>Q8 :What's the result of the expression var1&&var2, if var1=true and var2=false? </h4>
	<span class="d-block"><input type="radio" name="answer" id="option1" value="True" checked="true">True</span>
   <span class="d-block"> <input type="radio" name="answer" id="option2" value="False">False</span>
    <span class="d-block"><input type="radio" name="answer" id="option3" value="undefined"> undefined</span>
    <span class="d-block"><input type="radio" name="answer" id="option4" value="other"> other</span>
    <button class="btn btn-lg  btn-success m-3" id="btn" onclick="window.location.href='q9.html'">next</button>
    <span id="timer"></span>

</body>
</html>
