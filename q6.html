<!DOCTYPE html>
<html>
<head>
	<title> q6</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setInterval(countdown,1000);
          
           });
        var timer=25;
        function countdown() {
            $("#timer").html(timer +"s ");
            var ans6=$("input[name='answer']:checked").val();
            localStorage.setItem("ans6",ans6);
            timer--;
            if(timer==0){
                window.location.href="q7.html";
            }
        }

    </script>
    <style type="text/css">
    	
    </style>
</head>
<body class="m-5">
	<h4>Q6 :From the 3 types of styling, which one is the most useful in terms of website optimization?</h4>
	<span class="d-block"><input type="radio" name="answer" id="option1" value="internal" checked="true">  internal</span>
    <span class="d-block"><input type="radio" name="answer" id="option2" value="external">external</span>
    <span class="d-block"><input type="radio" name="answer" id="option3" value="inline"> inline</span>
    <span class="d-block"><input type="radio" name="answer" id="option4" value="inline and internal">  inline and internal </span>
    <button class="btn btn-lg  btn-success m-3" id="btn" onclick="window.location.href='q7.html'">next</button>
    <span id="timer"></span>

</html>
