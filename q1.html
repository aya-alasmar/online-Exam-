<html>

	<script type="text/javascript">
		$(document).ready(function(){
			setInterval(countdown,1000);
			});
		var timer=25;
		function countdown() {
			var ans1=$("input[name='answer']:checked").val();
    	    localStorage.setItem("ans1",ans1);
			$("#timer").html(timer +"s ");
			timer--;
			if(timer==0){
				window.location.href="q2.html";
			}
		}

	</script>
	<style type="text/css">

	</style>
</head>
<body class="m-5">
