<!DOCTYPE html>
<html>
<head>
	<title> q10</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
	   $(document).ready(function(){
            setInterval(countdown,1000);
           });
        var timer=25;
        function countdown() {
            $("#timer").html(timer +"s ");
            var ans10=$("input[name='answer']:checked").val();
            localStorage.setItem("ans10",ans10);
            timer--;
            if(timer==0){
                window.location.href="result.html";
            }
        }

    </script>
    <style type="text/css">
    	
    </style>

</head>
<body class="m-5">
	<h4>Q10 :What tag contains the JavaScript code? </h4>
	<span class="d-block"><input type="radio" name="answer" value="code" checked="true">  code</span>
    <span class="d-block"><input type="radio" name="answer" value="title"> title</span>
    <span class="d-block"><input type="radio" name="answer" value="script"> script</span>
    <span class="d-block"><input type="radio" name="answer" value="style"> style</span>
    <button class="btn btn-lg  btn-success m-3" id="btn" onclick="window.location.href='result.html'">finish</button>
    <span id="timer"></span>
</body>
</html>
