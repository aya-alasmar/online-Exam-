<!DOCTYPE html>
<html>
<head>
	<title> q2</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
	   $(document).ready(function(){
        setInterval(countdown,1000);
          });
        var timer=25;
        function countdown() {
            var ans2=$("input[name='answer']:checked").val();
            localStorage.setItem("ans2",ans2);
            $("#timer").html(timer +" s ");
            timer--;
            if(timer==0){
                window.location.href="q3.html";
            }
        }
    </script>
    <style type="text/css">
    	
    </style>
</head>
<body class="m-5">
	<h4>Q2 : What does the href attribute contain?</h4>
	<span class="d-block"><input type="radio" name="answer" id="option1" value="the name of the web page to be transferred" checked="true">the name of the web page to be transferred</span>
    <span class="d-block"><input type="radio" name="answer" id="option2" value="whether the new page should be opened in the same or a new window">whether the new page should be opened in the same or a new window</span>
    <span class="d-block"><input type="radio" name="answer" id="option3" value="the URL of the page to be transferred">the URL of the page to be transferred</span>
    <span class="d-block"><input type="radio" name="answer" id="option4" value="the URL of the previous page">the URL of the previous page </span>
    <button class="btn btn-lg  btn-success m-3"   id="btn" onclick="window.location.href='q3.html'">next</button>
    <span id="timer"></span>

</body>
</html>
